<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./src/styles/acesso.css">
  <!-- ----------------------------- Google Fonts ----------------------------- -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="left">
    <img src="./src/assets/pessoa-login.png" alt="">
  </div>
  <div class="right">
    <form class="form-login">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>  
      <div class="div">
        <label for="email">Email:</label>
        <div class="container-password">
          <input id="inputEmail" type="email" required minlength="9">
        </div>
        <small class="info">Preencha o campo E-mail</small>
      </div>
      <div class="div"> 
        <label for="password">Senha:</label>
        <div class="input-group">
          <input  id="inputPassword" class="mostrar-icon" type="password" required minlength="8">
          <span class="material-symbols-outlined olho" id="senhaOlho">visibility</span>
        </div>
        <small class="info">Preencha o campo senha corretamente</small>
      </div> 
      <button id="loginButton" type="submit" disabled>Acessar</button>
    </form>
    <div class="ingressar">
      <a href="./src/pages/signup.html">NÃ£o possui conta? Crie agora mesmo</a>
    </div>
  </div>
  <!-- ----------------------------- script index ----------------------------- -->
  <script src="./src/scripts/index.js" type="module"></script>
  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
