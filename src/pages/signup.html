<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="../styles/acesso.css">
  <!-- ----------------------------- Google Fonts ----------------------------- -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="left">
    <img src="../assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form class="form-login">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <div class="div">
        <label for="nome">Nome:</label>
        <input id="inputNome" type="text" required minlength="4" maxlength="20">
        <small class="info">Preencha o campo Nome</small>
      </div>
      <div class="div">
        <label for="sobrenome">Sobrenome:</label>
        <input id="inputSobrenome" type="text" required minlength="6" maxlength="50">
        <small class="info">Preencha o campo Sobrenome</small> 
      </div>
      <div class="div">
        <label for="email">Email:</label>
        <input id="inputEmail" type="email" required minlength="6">
        <small class="info">Preencha o campo E-mail</small>
      </div>
      <div class="div">
        <label for="password">Senha:</label>
        <div class="input-group">
          <input  id="inputPassword" class="mostrar-icon" type="password" required minlength="8">
          <span class="material-symbols-outlined olho">visibility</span>
        </div>
        <small class="info-password"> 
          <progress value="0" max="100"></progress>
          <div class="flex">
            <span class="material-symbols-outlined">info</span>
            <div id="condicao">
              <p>Sua senha deve conter:
              <b>Mínimo 8 caracteres</b>
              ,
              <b>Letras Maiúsculas</b>
              ,
              <b>Minúsculas</b>
              ,
              <b>Números</b>
              e
              <b>Caracteres Especiais</b>
            </p>
            </div>
          </div>
        </small>
      </div>
      <div class="div">
        <label for="password">Repetir senha:</label>
        <div class="input-group">
          <input  id="inputRepPassword" class="mostrar-icon" type="password" required minlength="8">
          <span class="material-symbols-outlined olho" id="repetir">visibility</span>
        </div>
        <small class="info">As senhas não correspondem</small>
      </div>
      <button id="createButton" type="submit" disabled>Criar conta</button>
    </form>
    <div class="ingressar">
      <a href="../../index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="../scripts/signup.js" type="module"></script>
  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
